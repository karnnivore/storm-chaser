<div class="loginContainer">
  <h2>Sign-In</h2>
  <form class="login-form">
    <mat-form-field class="login-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. Nick@gmail.com">
      <mat-hint>Email used to sign-up</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="login-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Ex. password1234">
    </mat-form-field>
  </form>
</div>
<div class="loginButtonContainer">
  <!-- <a mat-raised-button href="linkhere">Link</a> -->
  <button mat-raised-button color="accent">Login</button>
</div>
<div class="signupButtonContainer">
  <button mat-raised-button color="warn" routerLink="/register-component">Sign Up</button>
</div>
<div class="pContainer">
  <p>Don't have an account with us? Sign up here!</p>
</div>
